<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-8">Lets get some <span class="font-semibold text-violet-600">Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                
               <div class="bg-violet-400 p-8 rounded-xl ">
                <h4 class="text-2xl">Deposit</h4>
                <h4 class="text-2xl">$<span id='deposit-total' >00</span></h4>
               </div>
               <div class="bg-pink-500 p-8 rounded-xl ">
                <h4 class="text-2xl"> Withdraw</h4>
                <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
               </div>
               <div class="bg-blue-400 p-8 rounded-xl ">
                <h4 class="text-2xl">Balance</h4>
                <h4 class="text-2xl">$<span id="balance-total">1240</span></h4>
               </div>
              </div>     
        </section>

<section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                
            <div class="bg-orange-400 p-8 rounded-xl ">
             <h4 class="text-2xl">Please Deposit</h4>
             <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="deposit-field" placeholder="amount you want to deposit">
             <button id="btn-deposit" class="bg-red-700 px-5 py-2 rounded-md text-white hover:bg-green-400">Deposit </button>
            </div>
            <div class="bg-indigo-400 p-8 rounded-xl ">
             <h4 class="text-2xl"> Please Withdraw</h4>
             <input id="withdraw-field" class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="useremail" placeholder="amount you want to withdraw">
             <button id="btn-withdraw" class="bg-red-700 px-5 py-2 rounded-md text-white hover:bg-green-400">Deposit </button>
           
            </div>
          
           </div>  
         
         
         
     </section>




    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
